<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

    <title>Draw Triangle</title>

    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="DrawTriangle.js"></script> 

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
      	gl_Position = vPosition;
        // Shift everything to the right by 0.3
        // gl_Position += vec4(0.3, 0, 0, 0);
        // gl_Position *= vec4(1.5, 1.5, 1.5, 1);
        
        float x = vPosition.x;
        float y = vPosition.y;
        float pi = 3.1415926;
        float theta = pi / 6.0;

        gl_Position.x = x * cos(theta) - y * sin(theta);
        gl_Position.y = x * sin(theta) + y * cos(theta);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      void main(){
        gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
      }
    </script>
  </head>
  <body>
     <canvas id="gl-canvas" width="512" height="512">
      HTML5 Canvas not supported!
     </canvas>
  </body>
</html>
