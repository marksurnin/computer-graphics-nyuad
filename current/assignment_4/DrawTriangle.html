<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

    <title>Draw Triangle</title>

    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="DrawTriangle.js"></script> 

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
      	gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision highp float;

      void main(){
        float normalizedX = gl_FragCoord.x - 256.0;
        float normalizedY = gl_FragCoord.y - 256.0;

        if (sqrt(normalizedX * normalizedX + normalizedY * normalizedY) < 80.0) {
          gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        } else {
          gl_FragColor = vec4(0.2, 0.2, 0.2, 1.0);
        }
      }
    </script>
  </head>
  <body>
     <canvas id="gl-canvas" width="512" height="512">
      HTML5 Canvas not supported!
     </canvas>
  </body>
</html>
