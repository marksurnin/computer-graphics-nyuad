<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

    <title>Rotating Cube</title>

    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="RotatingCube.js"></script> 

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      uniform float time;
      uniform float zRotationU;

      void main(){
        fColor = vColor;
        float x = vPosition.x;
        float y = vPosition.y;
        float z = vPosition.z;

        gl_Position.x = x*cos(zRotationU) - z*sin(zRotationU);
        gl_Position.z = x*sin(zRotationU) + z*cos(zRotationU);
        
        // gl_Position.z = zRotationU;
        gl_Position.y = y;
        gl_Position.w = 1.0;

      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main(){
        gl_FragColor = fColor;
      }
    </script>
  </head>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      HTML5 Canvas not supported!
    </canvas><br>

    <input id="x-rotation" type="range" min="0" max="360" step="5">
      X-rotation
    </input><br>

    <input id="y-rotation" type="range" min="0" max="360" step="5">
      Y-rotation
    </input><br>

    <input id="z-rotation" type="range" min="0" max="360" step="5">
      Z-rotation
    </input>
  </body>

</html>
