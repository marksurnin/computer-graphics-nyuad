<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

    <title>Draw Triangle</title>

    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="DrawPentagons.js"></script> 

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform float t;
      // Takes the value 0.0 or 1.0, which ditinguishes between the pentagons.
      uniform float id;

      void main(){
        if (id == 0.0) {
          gl_Position = vPosition;
        } else if (id == 1.0) {
          float x = vPosition.x;
          float y = vPosition.y;
          float x1 = x * cos(t) - y * sin(t);
          float y1 = x * sin(t) + y * cos(t);
          gl_Position = vec4(x1, y1, 0, 1);
        }
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision highp float;
      uniform float id;

      void main(){
        if (id == 0.0) {
          gl_FragColor = vec4( 0.4, 0.6, 1.0, 1.0 );
        } else if (id == 1.0) {
          gl_FragColor = vec4( 1.0, 0.5, 0.45, 1.0 );
        }
      }
    </script>
  </head>
  <body>
     <canvas id="gl-canvas" width="512" height="512">
      HTML5 Canvas not supported!
     </canvas>
  </body>
</html>
